<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Citybee</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- Custom js -->
    <script defer src="./components/nav.js"></script>
    <script defer src="./scripts/index.js"></script>
  </head>
  <body>
    <header id="navbar"></header>

    <main
      class="d-flex flex-column justify-content-center align-items-center"
      style="height: 80vh"
    >
      <section>
        <h1 class="text-center mb-3">Welcome to CityBee</h1>
        <h4 class="text-center mb-5">Please check out what vehicles we have</h4>
      </section>
      <section class="container d-flex justify-content-center">
        <button class="btn btn-outline-dark m-2 shadow py-3 px-5 link">
          Models
        </button>
        <button class="btn btn-outline-dark m-2 shadow py-3 px-5 link">
          Vehicles
        </button>
      </section>
    </main>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
