<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Citybee</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- Custom js -->
    <script defer src="../components/nav.js"></script>
    <script defer src="../scripts/addModel.js"></script>
  </head>
  <body>
    <header id="navbar"></header>

    <main>
      <section class="container">
        <form class="mt-5 d-flex flex-column align-items-center" id="form">
          <div class="mb-3 col-7">
            <label for="name">Model Name</label>
            <input type="text" class="form-control" name="model" id="model" />
          </div>

          <div class="mb-3 col-7">
            <label for="name">Hourly Price</label>
            <input
              type="text"
              class="form-control"
              name="price"
              id="price"
              pattern="^[0-9.]*$"
              title="000.00"
            />
          </div>

          <div class="col-7">
            <button type="submit" class="btn btn-primary">Add Model</button>
          </div>
        </form>
        <div id="output" class="text-danger text-center"></div>
      </section>
    </main>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
